name: sylistock_mobile
description: A small Flutter client for Sylis stock app (mobile scanner client).
publish_to: "none"
version: 0.0.1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.0
  flutter_datawedge: ^2.3.0
  device_info_plus: ^10.1.0
  mobile_scanner: ^5.0.0 # For the phone camera fallback

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

