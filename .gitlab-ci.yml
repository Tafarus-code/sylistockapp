# 1. Define the environment
image: python:3.12-slim

# 2. Add PostgreSQL as a secondary service for testing
services:
  - postgres:16

# 3. Global Variables (Fintech security: never hardcode real passwords here)
variables:
  POSTGRES_DB: test_db
  POSTGRES_USER: postgres_user
  POSTGRES_PASSWORD: password123
  POSTGRES_HOST_AUTH_METHOD: trust
  DATABASE_URL: "postgres://postgres_user:password123@postgres:5432/test_db"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# 4. Cache dependencies to save build minutes
cache:
  paths:
    - .cache/pip
    - venv/

# 5. Define the workflow stages
stages:
  - lint
  - test

# Stage 1: Security & Code Quality Check
linting:
  stage: lint
  script:
    - pip install flake8 bandit
    - flake8 . --exclude=venv,migrations
    - bandit -r . # Checks for common security vulnerabilities

# Stage 2: Database Migrations & Pytest
unit_tests:
  stage: test
  before_script:
    - apt-get update && apt-get install -y libpq-dev gcc
    - python -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
  script:
    - python manage.py migrate
    - pytest --cov=. # Runs tests and generates a coverage report
  coverage: '/TOTAL.*\s+(\d+%)$/'